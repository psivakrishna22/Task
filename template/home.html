{% load static %}

<!DOCTYPE html>
<html>
  <title>Sign up from</title>
  <head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-submenu.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-select.min.css' %}"> </head>
  <body style="center">

<form method="POST" class="col-lg-6 offset-lg-3 needs-validation"  novalidate>
  {% csrf_token %}
    <div class="form-group row">
      <label for="name" class="col-sm-4 col-form-label">Name</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
    </div>

    <div class="form-group row">
        <label for="dob" class="col-sm-4 col-form-label">DOB</label>
        <div class="col-sm-3">
          <input type="date" class="form-control" id="dob" name="dob">
        </div>
      </div>

    <div class="form-group row">
        <label for="email" class="col-sm-4 col-form-label">Email Id</label>
        <div class="col-sm-4">
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
      </div>

    <div class="form-group row">
        <label for="number" class="col-sm-4 col-form-label">Phone Number</label>
        <div class="col-sm-4">
          <input type="number" class="form-control" id="number" name="number" required>
        </div>
      </div>

    <div class="form-group row">
        <label for="gender" class="col-sm-4 col-form-label">Gender </label>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="Male" required>
            <label class="form-check-label" for="inlineRadio1" >Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="inlineRadio4" value="Female" required>
            <label class="form-check-label" for="inlineRadio4" >Female</label>
          </div>
      </div>

      <div class="form-group row">
        <label for="flat" class="col-sm-4 col-form-label">Flat Number</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="flat" name="flatno" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="street" class="col-sm-4 col-form-label">Street</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="street" name="street" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="country" class="col-sm-4 col-form-label">Country</label>
        <div class="col-sm-4">
      <select class="form-select" aria-label="Default select example" name="country" required>
        <option selected>country</option>
        <option value="india">India</option>
        <option value="aus">Aus</option>
      </select>
    </div>
  </div>

  <div class="form-group row">
    <label for="image" class="col-sm-4 col-form-label">Image Upload</label>
    <div class="col-sm-4">
      <img src="{% static 'img/upload.jpg' %}" alt="Paris" width="200" height="200">
      <input type="file" class="form-control" id="image" name="image" accept="image/*" required />
    </div>
  </div>
  <button type="submit" class="btn btn-success me-2">Submit</button>

  </form>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script  src="{% static 'js/bootstrap-submenu.js' %}"></script>

  <script  src="{% static 'js/bootstrap-select.min.js' %}"></script>


</body>
</html>
